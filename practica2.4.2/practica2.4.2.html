<!DOCTYPE html>
<html>

<head>
    <title>Práctica 2.4.2</title>

    <style>
        label {
            display: block;
            margin-top: 10px;
        }

        .form_button {
            display: block;
            margin-top: 15px;
            background-color: rgb(79, 60, 96);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Práctica 2.4.1 Nicolás Vecino</h1>
    <form action="mailto:nicolas.vecino@educa.madrid.org">
        <fieldset>
            <legend>Personaje</legend>
            <label for="Superheroe">Superhéroe favorito</label>

            <select id="Superheroe" name="Superheroe">
                <option value="Hulk">Hulk</option>
                <option value="IronMan">Iron Man</option>
                <option value="CapitanAmerica">Capitan America</option>
                <option value="ViudaNegra">Viuda Negra</option>
                <option value="DeadPool">DeadPool</option>
                <option value="Wolverine">Wolverine</option>
                <option value="GreenLantern">Green Lantern</option>
                <option value="CharlesXavier">Charles Xavier</option>
            </select>

            <label for="color">Color</label>
            <input name="color" id="color" type="color">
        </fieldset>
        <fieldset>
            <legend>Datos de usuario</legend>
            <label for="Nombre">Nombre</label>
            <input id="Nombre" placeholder="Escribe Aquí" type="text"></input>
            <label for="Telefono">Teléfono</label>
            <input id="Telefono" placeholder="Escribe Aquí" id="Telefono" type="number"></input>
            <label for="Fecha">Fecha</label>
            <input id="Fecha" type="date">
            <label for="Contraseña">Contraseña</label>
            <input id="Contraseña" placeholder="Escribe Aquí" id="Contraseña" type="password">
        </fieldset>
        <fieldset>
            <legend>Selecciona forma de contacto preferida</legend>
            <div style="display: flex; gap: 10px;">
                <label for="Email">Email</label>
                <input id="Email" type="radio" name="FormaContacto" value="Email">
                <label for="Telefono">Teléfono</label>
                <input id="Telefono" type="radio" name="FormaContacto" value="Telefono">
                <label for="Carta">Carta</label>
                <input id="Carta" type="radio" name="FormaContacto" value="Carta">
            </div>
        </fieldset>
        <fieldset>
            <legend>Elige tus asignaturas favoritas</legend>

            <label for="AplicacionesWeb">Aplicaciones Web</label>
            <input type="checkbox" id="AplicacionesWeb" name="asignaturas" value="APWEB">
            <label for="SeguridadInformatica">Seguridad Informática</label>
            <input id="SeguridadInformatica" type="checkbox" name="SeguridadInformatica" value="SEGINF">

        </fieldset>
        <fieldset>
            <legend> Información adicional</legend>
            <label for="satisfacción"> Grado de satisfacción</label>
            <input type="range" id="satisfacción">
            <label for="Semana"> Semana de envio</label>
            <input type="week" id="Semana">
            <label for="telefono"> teléfono de emergencia</label>
            <input type="tel" id="telefono">
            <label for="Url"> URL de su curriculum</label>
            <input type="url" id="Url">
        </fieldset>

        <div style="display: flex; gap: 10px;">
            <form method="post"></form>
            <input class="form_button" type="submit" value="Enviar">
            <input class="form_button" type="reset" value="reset">
        </div>
    </form>
</body>


</html>
